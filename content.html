<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="contentstyle.css">
</head>
<body>
    <div id="wrapper">
        <div id="page1">
            <div id="sidebar">
                <div id="logo"><abbr title="InsideEd"><h3>InsideEd</h3></abbr></div>
                <div id="sidecont">
                    <a href="/"><div class="sideicon">Home</div></a>
                    <a href="/"><div class="sideicon">Groups</div></a>
                    <a href="/"><div class="sideicon">Progress</div></a>
                    <a href="/"><div class="sideicon">About Us</div></a>
                </div>
            </div>
            <div id="maincont">
                <div id="nav-bar">
                    <div id="profile">
                        <div id="prof-cont"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5jifLXKb2qo_5aXh54USNlvxI34oPpG3zTw&s" alt="default-profile-img"></div>
                    </div>
                    <div id="logout-icon"><i class="ri-shut-down-line"></i></div>
                </div>
                <div id="head">
                    <h2>Groups</h2>
                    <button id="create-grp">Create</button>
                    <div id="create-grp-form">
                        <div id="cont">
                            <i id="cross" class="ri-close-large-line"></i>
                            <form  method="post">
                                <h2>Want to create a group?</h2>
                                <p class="error" id="error-message"></p>
                                <div id="takeinp">
                                    
                                    <label for="grpName">Group name</label><br>
                                    <input class="inp" type="text" id="grpName" name="groupName" placeholder="Anything..." autocomplete="on" required><br>
                                    <label for="grpDesc">Group Description</label><br>
                                    <textarea name="groupDesc" id="grpDesc" placeholder="Your group description"></textarea>
                                    <label for="imageUpload" class="custom-file-upload">
                                        <img id="preview" src="" alt="Preview" style="display: none;">
                                        <span id="upload-text">Upload Image</span>
                                    </label>
                                    <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
                                    
                                </div>
                                
                                <input id="submit" type="submit" name="createGroup" value="Create">
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        var createGrp = document.querySelector("#create-grp");
        var NewGrpForm = document.querySelector("#create-grp-form");
        var GrpFormClose = document.querySelector("#cross");
        createGrp.addEventListener("click",function(){
            NewGrpForm.style.display="initial";
        })
        GrpFormClose.addEventListener("click",function(){
            NewGrpForm.style.display="none";
        })
        function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById("preview");
    const uploadText = document.getElementById("upload-text");

    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
            uploadText.textContent = "Change Image"; // Update text after selection
        };
        reader.readAsDataURL(file);
    }
}
    </script>
</body>
</html>
